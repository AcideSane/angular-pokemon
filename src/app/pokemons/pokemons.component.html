<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title></title>
</head>
<body class="container-fluid">
  
	<div class="row">
    <ul class="col-md-12 lista" >
      <li *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 151,currentPage: page, totalItems: 807}" >
      <div class="pkmcard">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url.split('/')[6]}}.png" alt="sprites.front_default">
        <div>{{pokemon.url.split('/')[6]}}# <a  [title]="pokemon.name" [routerLink]="['/pokemons',pokemon.url.split('/')[6]]" >{{pokemon.name|titlecase}}</a><br/></div>
      </div> 
    </ul>
  </div>
  <div class="pgndiv">
      <pagination-controls class="pgn" (pageChange)="page = $event" 
                      directionLinks="true"
                      autoHide="true"
                      responsive="true"
                      previousLabel="Anterior"
                      nextLabel="Seguinte"></pagination-controls>
  </div>
</body>
</html>
